<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - velva.clip</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Anton&family=Gabarito:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ==================================== */
        /* === THEME: OPUS CLIP WHITE         === */
        /* ==================================== */
        :root {
            --bg-color: #ffffff;
            --card-bg: #f8f9fa;
            --primary-accent: #8b5cf6;
            --primary-light: #a78bfa;
            --font-color: #212529;
            --font-light: #6c757d;
            --border-color: #dee2e6;
            --input-bg: #ffffff;
            --input-focus: #e9e8ed;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --glow-color: rgba(139, 92, 246, 0.3);
            --danger-color: #dc3545;
            --danger-color-dark: #c82333;
            --gradient-main: linear-gradient(90deg, var(--primary-accent) 0%, var(--primary-light) 100%);
            --gradient-hover: linear-gradient(90deg, var(--primary-light) 0%, var(--primary-accent) 100%);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.2), 0 8px 10px -6px rgba(0, 0, 0, 0.2);
            --border-radius-xl: 20px;
            --border-radius-lg: 12px;
            --border-radius-md: 8px;
            --transition-duration: 0.3s;
            --transition-ease: cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Base styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--font-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding-top: 5rem;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: -200px;
            left: -200px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, var(--primary-accent) 0%, transparent 70%);
            opacity: 0.15;
            animation: moveHalo 20s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes moveHalo {
            from { transform: translate(0, 0); }
            to { transform: translate(400px, 400px); }
        }

        /* Header styles */
        header { 
            padding: 1.25rem 2rem; 
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px); 
            border-bottom: 1px solid var(--border-color); 
            position: fixed; 
            top: 0; 
            width: 100%;
            z-index: 100; 
        }
        .nav-container { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            max-width: 1200px; 
            margin: 0 auto; 
            gap: 1rem;
        }
        .logo { 
            display: flex; 
            align-items: center; 
            height: 40px; 
        }
        .logo img { height: 100%; width: auto; display: block; }
        .logo svg { display: none; }
        .nav-links { display: flex; align-items: center; gap: 2rem; }
        .nav-links a { 
            color: var(--font-light); 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 0.95rem; 
            transition: all var(--transition-duration) var(--transition-ease); 
        }
        .nav-links a:hover { color: var(--primary-accent); }
        .nav-actions { display: flex; gap: 1rem; }
        .btn { 
            padding: 0.8rem 1.8rem; 
            border-radius: var(--border-radius-lg); 
            text-decoration: none; 
            font-weight: 600; 
            font-size: 1.05rem; 
            transition: all var(--transition-duration) var(--transition-ease); 
            display: inline-flex; 
            align-items: center; 
            gap: 0.75rem; 
        }
        .btn-login { 
            background-color: transparent; 
            border: 1px solid var(--border-color); 
            color: var(--font-color); 
        }
        .btn-login:hover { background-color: var(--card-bg); }
        .btn-signup { 
            background: var(--gradient-main); 
            color: #fff;
            border: none; 
            box-shadow: var(--shadow-md); 
            background-size: 200% auto; 
        }
        .btn-signup:hover { background-position: right center; transform: translateY(-3px); }
        .hamburger { display: none; }
        
        /* Form styles */
        .form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: var(--card-bg);
            padding: 30px;
            width: 450px;
            border-radius: var(--border-radius-xl);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            position: relative;
            z-index: 1;
        }
        .form h1 {
            text-align: center;
            font-size: 2.25rem;
            margin-bottom: 1.5rem;
            color: var(--font-color);
            font-weight: 700;
        }
        .flex-column {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }
        .flex-column > label {
            color: var(--font-color);
            font-weight: 600;
            margin-bottom: 5px;
        }
        .inputForm {
            border: 1.5px solid var(--border-color);
            border-radius: var(--border-radius-md);
            height: 50px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            transition: 0.2s ease-in-out;
            background-color: var(--input-bg);
        }
        .input {
            margin-left: 10px;
            border-radius: var(--border-radius-md);
            border: none;
            width: 100%;
            height: 100%;
            background-color: transparent;
            color: var(--font-color);
        }
        .input:focus { outline: none; }
        .inputForm:focus-within {
            border: 1.5px solid var(--primary-accent);
            box-shadow: 0 0 0 3px var(--glow-color);
        }
        .button-submit {
            margin: 20px 0 10px 0;
            background: var(--gradient-main);
            border: none;
            color: white;
            font-size: 15px;
            font-weight: 600;
            border-radius: var(--border-radius-lg);
            height: 50px;
            width: 100%;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: var(--shadow-md);
        }
        .button-submit:hover {
            background-position: right center;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }
        .p {
            text-align: center;
            color: var(--font-color);
            font-size: 14px;
            margin: 5px 0;
        }
        .p a {
            color: var(--primary-accent);
            font-weight: 600;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        .p a:hover {
            text-decoration: underline;
            color: var(--primary-light);
        }
        .flash-messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
        }
        .flash-messages li {
            padding: 1rem 1.25rem;
            border-radius: var(--border-radius-md);
            font-weight: 500;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }
        .flash-messages li.error {
            background-color: #fce8e8;
            color: #cc0000;
            border: 1px solid #cc0000;
        }
        .flash-messages li.success {
            background-color: #d1f4d3;
            color: #006400;
            border: 1px solid #006400;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .nav-links { display: none; }
            .nav-actions { display: none; }
            .form { width: 90%; }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-container">
            <a href="{{ url_for('index') }}" class="logo">
                <img src="{{ url_for('static', filename='images/footer-logo.png') }}" alt="Velva.clip Logo">
            </a>
            <div class="nav-actions">
                <a href="{{ url_for('signup') }}" class="btn btn-signup"><i class="fas fa-user-plus"></i> Sign Up</a>
            </div>
        </nav>
    </header>

    <div class="form">
        <h1>Welcome Back</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <ul class="flash-messages">
            {% for category, message in messages %}
              <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}">
            <div class="flex-column">
                <label for="email">Email</label>
                <div class="inputForm">
                    <input type="email" id="email" name="email" class="input" required>
                </div>
            </div>
            <div class="flex-column">
                <label for="password">Password</label>
                <div class="inputForm">
                    <input type="password" id="password" name="password" class="input" required>
                </div>
            </div>
            <button type="submit" class="button-submit">Log In</button>
        </form>
        <p class="p">
            Don't have an account? <a href="{{ url_for('signup') }}">Sign Up</a>
        </p>
    </div>
</body>
</html>
